<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>訂單管理後台</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 新增加值服務相關樣式 */
      .service-badge {
        display: inline-block;
        padding: 3px 8px;
        margin-left: 5px;
        background-color: #ff9800;
        color: white;
        border-radius: 3px;
        font-size: 12px;
        font-weight: bold;
      }

      .service-details {
        background-color: #fff3e0;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        border-left: 4px solid #ff9800;
      }

      .service-details h4 {
        color: #ff6f00;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .service-item {
        padding: 8px 0;
        border-bottom: 1px dashed #ffcc80;
      }

      .service-item:last-child {
        border-bottom: none;
      }

      .quote-section {
        background-color: #e3f2fd;
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
      }

      .quote-input {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }

      .quote-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #2196f3;
        border-radius: 4px;
      }

      .btn-quote {
        background-color: #2196f3;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-quote:hover {
        background-color: #1976d2;
      }

      .quoted-badge {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 12px;
        display: inline-block;
      }

      .filter-services {
        display: inline-block;
        margin-left: 10px;
      }

      .filter-services label {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
        cursor: pointer;
      }

      .filter-services input[type="checkbox"] {
        cursor: pointer;
      }

      /* 新增包裹預報按鈕樣式 */
      .btn-parcel {
        background-color: #9c27b0;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }

      .btn-parcel:hover {
        background-color: #7b1fa2;
      }

      /* 新增會員管理按鈕樣式 */
      .btn-members {
        background-color: #17a2b8;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        margin-right: 10px;
      }

      .btn-members:hover {
        background-color: #138496;
      }

      /* 新增包裹預報統計卡片 */
      .parcel-stat-card {
        background-color: #f3e5f5;
        border: 1px solid #e1bee7;
      }

      .parcel-stat-card h4 {
        color: #7b1fa2;
      }

      .parcel-stat-card p {
        color: #9c27b0;
      }

      /* 新增會員統計卡片 */
      .member-stat-card {
        background-color: #e3f2fd;
        border: 1px solid #bbdefb;
      }

      .member-stat-card h4 {
        color: #1565c0;
      }

      .member-stat-card p {
        color: #1976d2;
        font-weight: bold;
        font-size: 24px;
      }

      /* 統計卡片容器調整 */
      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      /* 頁首按鈕群組 */
      .header-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      @media (max-width: 768px) {
        .header-buttons {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container" style="max-width: 1200px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        "
      >
        <img src="/assets/logo.png" alt="小跑豬 LOGO" class="header-logo" />

        <h1>訂單管理儀表板</h1>

        <div class="header-buttons">
          <!-- 會員管理按鈕 -->
          <a
            href="/admin-members.html"
            class="btn btn-members"
            style="text-decoration: none"
          >
            👥 會員管理
          </a>

          <!-- 包裹預報管理按鈕 -->
          <a
            href="/admin-parcels"
            class="btn btn-parcel"
            style="text-decoration: none"
          >
            📦 包裹預報管理
          </a>

          <!-- 新增員工按鈕 -->
          <a
            href="/register.html"
            class="btn btn-add"
            style="text-decoration: none"
          >
            新增員工
          </a>

          <!-- 登出按鈕 -->
          <button
            id="logoutBtn"
            class="btn"
            style="background-color: #7f8c8d; color: white"
          >
            登出
          </button>
        </div>
      </div>

      <!-- 統計卡片區域 -->
      <div class="dashboard-stats">
        <div class="stat-card">
          <h4>今日新增訂單</h4>
          <p id="stats-today">0</p>
        </div>
        <div class="stat-card">
          <h4>待處理訂單</h4>
          <p id="stats-pending">0</p>
        </div>
        <div class="stat-card">
          <h4>本月總訂單</h4>
          <p id="stats-month">0</p>
        </div>
        <div class="stat-card">
          <h4>待報價服務</h4>
          <p id="stats-services">0</p>
        </div>
        <div class="stat-card parcel-stat-card">
          <h4>待確認包裹</h4>
          <p id="stats-parcels">0</p>
        </div>
        <!-- 新增會員統計卡片 -->
        <div class="stat-card member-stat-card">
          <h4>總會員數</h4>
          <p id="stats-members">0</p>
        </div>
      </div>

      <!-- 篩選區域 -->
      <div class="filters">
        <select id="filter-status">
          <option value="">所有進度</option>
        </select>
        <select id="filter-user">
          <option value="">所有負責人</option>
        </select>
        <input
          type="text"
          id="search-input"
          placeholder="搜尋姓名/電話/暱稱..."
        />
        <div class="filter-services">
          <label>
            <input type="checkbox" id="filter-has-services" />
            <span>只顯示有加值服務</span>
          </label>
        </div>
      </div>

      <!-- 訂單列表表格 -->
      <div class="admin-table-wrapper" style="overflow-x: auto">
        <table class="rate-table">
          <thead>
            <tr>
              <th>操作</th>
              <th>訂單時間</th>
              <th>收件人</th>
              <th>聯絡電話</th>
              <th>總金額</th>
              <th>加值服務</th>
              <th>進度</th>
              <th>負責人</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 訂單詳情 Modal -->
    <div id="order-detail-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2>訂單詳細資訊</h2>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      // 頁面載入時的初始化
      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("authToken");

        // 檢查登入狀態
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        // 載入各項統計資料
        loadAllStatistics();
      });

      // 載入所有統計資料
      async function loadAllStatistics() {
        const token = localStorage.getItem("authToken");

        try {
          // 1. 載入包裹預報統計
          loadParcelStatistics(token);

          // 2. 載入會員統計
          loadMemberStatistics(token);

          // 3. 載入訂單統計會在 admin.js 中處理
        } catch (error) {
          console.error("載入統計資料時發生錯誤:", error);
        }
      }

      // 載入包裹預報統計
      async function loadParcelStatistics(token) {
        try {
          const response = await fetch("/api/parcels/admin/stats", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const stats = await response.json();
            const parcelsElement = document.getElementById("stats-parcels");
            if (parcelsElement) {
              parcelsElement.textContent = stats.pendingParcels || 0;
            }
          }
        } catch (error) {
          console.log("無法載入包裹預報統計");
        }
      }

      // 載入會員統計
      async function loadMemberStatistics(token) {
        try {
          const response = await fetch("/api/admin/customers/stats", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const stats = await response.json();
            const membersElement = document.getElementById("stats-members");
            if (membersElement) {
              membersElement.textContent = stats.total || 0;

              // 可選：顯示更詳細的會員統計提示
              membersElement.title = `啟用: ${stats.active || 0} | 停用: ${
                stats.inactive || 0
              } | 本月新增: ${stats.newThisMonth || 0}`;
            }
          }
        } catch (error) {
          console.log("無法載入會員統計");
        }
      }

      // 定期更新統計資料（每30秒）
      setInterval(() => {
        const token = localStorage.getItem("authToken");
        if (token) {
          loadParcelStatistics(token);
          loadMemberStatistics(token);
        }
      }, 30000);
    </script>

    <!-- 載入主要的 admin.js -->
    <script src="admin.js"></script>
  </body>
</html>
