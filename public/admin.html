<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>訂單管理後台</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 新增加值服務相關樣式 */
      .service-badge {
        display: inline-block;
        padding: 3px 8px;
        margin-left: 5px;
        background-color: #ff9800;
        color: white;
        border-radius: 3px;
        font-size: 12px;
        font-weight: bold;
      }

      .service-details {
        background-color: #fff3e0;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        border-left: 4px solid #ff9800;
      }

      .service-details h4 {
        color: #ff6f00;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .service-item {
        padding: 8px 0;
        border-bottom: 1px dashed #ffcc80;
      }

      .service-item:last-child {
        border-bottom: none;
      }

      .quote-section {
        background-color: #e3f2fd;
        padding: 15px;
        border-radius: 5px;
        margin-top: 15px;
      }

      .quote-input {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-top: 10px;
      }

      .quote-input input {
        flex: 1;
        padding: 8px;
        border: 1px solid #2196f3;
        border-radius: 4px;
      }

      .btn-quote {
        background-color: #2196f3;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-quote:hover {
        background-color: #1976d2;
      }

      .quoted-badge {
        background-color: #4caf50;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 12px;
        display: inline-block;
      }

      .filter-services {
        display: inline-block;
        margin-left: 10px;
      }

      .filter-services label {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 5px 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
        cursor: pointer;
      }

      .filter-services input[type="checkbox"] {
        cursor: pointer;
      }

      /* 新增包裹預報按鈕樣式 */
      .btn-parcel {
        background-color: #9c27b0;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
      }

      .btn-parcel:hover {
        background-color: #7b1fa2;
      }

      /* 新增會員管理按鈕樣式 */
      .btn-members {
        background-color: #17a2b8;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        margin-right: 10px;
      }

      .btn-members:hover {
        background-color: #138496;
      }

      /* 新增手動建立訂單按鈕樣式 */
      .btn-create-order {
        background-color: #28a745;
        color: white;
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s;
        font-weight: bold;
      }

      .btn-create-order:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* 新增包裹預報統計卡片 */
      .parcel-stat-card {
        background-color: #f3e5f5;
        border: 1px solid #e1bee7;
      }

      .parcel-stat-card h4 {
        color: #7b1fa2;
      }

      .parcel-stat-card p {
        color: #9c27b0;
      }

      /* 新增會員統計卡片 */
      .member-stat-card {
        background-color: #e3f2fd;
        border: 1px solid #bbdefb;
      }

      .member-stat-card h4 {
        color: #1565c0;
      }

      .member-stat-card p {
        color: #1976d2;
        font-weight: bold;
        font-size: 24px;
      }

      /* 統計卡片容器調整 */
      .dashboard-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      /* 頁首按鈕群組 */
      .header-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }

      /* 訂單來源標記樣式 */
      .source-badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
        margin-left: 5px;
        font-weight: bold;
      }

      .source-badge.staff {
        background-color: #28a745;
        color: white;
      }

      .source-badge.customer {
        background-color: #007bff;
        color: white;
      }

      .source-badge.admin {
        background-color: #ffc107;
        color: #000;
      }

      /* 分享連結樣式 */
      .share-link {
        color: #1a73e8;
        text-decoration: none;
        font-size: 12px;
      }

      .share-link:hover {
        text-decoration: underline;
      }

      /* 狀態標籤樣式 */
      .status-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 3px;
        font-size: 12px;
        margin-left: 5px;
      }

      .status-badge.quoted {
        background-color: #ff9800;
        color: white;
      }

      .status-badge.pending {
        background-color: #2196f3;
        color: white;
      }

      .status-badge.confirmed {
        background-color: #4caf50;
        color: white;
      }

      @media (max-width: 768px) {
        .header-buttons {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container" style="max-width: 1200px">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          flex-wrap: wrap;
          gap: 10px;
        "
      >
        <img src="/assets/logo.png" alt="小跑豬 LOGO" class="header-logo" />

        <h1>訂單管理儀表板</h1>

        <div class="header-buttons">
          <!-- 手動建立訂單按鈕 (新增) -->
          <a
            href="/admin-create-order.html"
            class="btn btn-create-order"
            style="text-decoration: none"
          >
            ➕ 手動建立訂單
          </a>

          <!-- 會員管理按鈕 -->
          <a
            href="/admin-members.html"
            class="btn btn-members"
            style="text-decoration: none"
          >
            👥 會員管理
          </a>

          <!-- 包裹預報管理按鈕 -->
          <a
            href="/admin-parcels"
            class="btn btn-parcel"
            style="text-decoration: none"
          >
            📦 包裹預報管理
          </a>

          <!-- 新增員工按鈕 -->
          <a
            href="/register.html"
            class="btn btn-add"
            style="text-decoration: none"
          >
            新增員工
          </a>

          <!-- 登出按鈕 -->
          <button
            id="logoutBtn"
            class="btn"
            style="background-color: #7f8c8d; color: white"
          >
            登出
          </button>
        </div>
      </div>

      <!-- 統計卡片區域 -->
      <div class="dashboard-stats">
        <div class="stat-card">
          <h4>今日新增訂單</h4>
          <p id="stats-today">0</p>
        </div>
        <div class="stat-card">
          <h4>待處理訂單</h4>
          <p id="stats-pending">0</p>
        </div>
        <div class="stat-card">
          <h4>本月總訂單</h4>
          <p id="stats-month">0</p>
        </div>
        <div class="stat-card">
          <h4>待報價服務</h4>
          <p id="stats-services">0</p>
        </div>
        <div class="stat-card parcel-stat-card">
          <h4>待確認包裹</h4>
          <p id="stats-parcels">0</p>
        </div>
        <!-- 新增會員統計卡片 -->
        <div class="stat-card member-stat-card">
          <h4>總會員數</h4>
          <p id="stats-members">0</p>
        </div>
      </div>

      <!-- 篩選區域 -->
      <div class="filters">
        <select id="filter-status">
          <option value="">所有進度</option>
          <option value="QUOTED">已報價</option>
          <option value="PENDING">待確認</option>
          <option value="CONFIRMED">已確認</option>
          <option value="PROCESSING">處理中</option>
          <option value="NEEDS_PURCHASE">待採購</option>
          <option value="PURCHASED">已採購</option>
          <option value="IN_WAREHOUSE">已入倉</option>
          <option value="SHIPPED">已出貨</option>
          <option value="IN_CUSTOMS">清關中</option>
          <option value="DELIVERY_COMPLETE">已送達</option>
          <option value="CANCELLED">已取消</option>
        </select>
        <select id="filter-user">
          <option value="">所有負責人</option>
        </select>
        <select id="filter-source">
          <option value="">所有來源</option>
          <option value="CUSTOMER">客戶提交</option>
          <option value="STAFF">員工建立</option>
          <option value="ADMIN">管理員建立</option>
        </select>
        <input
          type="text"
          id="search-input"
          placeholder="搜尋姓名/電話/暱稱..."
        />
        <div class="filter-services">
          <label>
            <input type="checkbox" id="filter-has-services" />
            <span>只顯示有加值服務</span>
          </label>
        </div>
      </div>

      <!-- 訂單列表表格 -->
      <div class="admin-table-wrapper" style="overflow-x: auto">
        <table class="rate-table">
          <thead>
            <tr>
              <th>操作</th>
              <th>訂單編號</th>
              <th>訂單時間</th>
              <th>來源</th>
              <th>收件人</th>
              <th>聯絡電話</th>
              <th>總金額</th>
              <th>加值服務</th>
              <th>進度</th>
              <th>負責人</th>
              <th>分享連結</th>
            </tr>
          </thead>
          <tbody id="ordersTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 訂單詳情 Modal -->
    <div id="order-detail-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2>訂單詳細資訊</h2>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      // 頁面載入時的初始化
      document.addEventListener("DOMContentLoaded", async () => {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        // 檢查登入狀態
        if (!token) {
          window.location.href = "/login.html";
          return;
        }

        // 載入各項統計資料
        loadAllStatistics();

        // 載入訂單列表
        loadOrders();

        // 載入篩選選項
        loadFilterOptions();
      });

      // 載入所有統計資料
      async function loadAllStatistics() {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          // 1. 載入包裹預報統計
          loadParcelStatistics(token);

          // 2. 載入會員統計
          loadMemberStatistics(token);

          // 3. 載入訂單統計
          loadOrderStatistics(token);
        } catch (error) {
          console.error("載入統計資料時發生錯誤:", error);
        }
      }

      // 載入訂單統計
      async function loadOrderStatistics(token) {
        try {
          const response = await fetch("/api/admin/stats", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const stats = await response.json();
            document.getElementById("stats-today").textContent =
              stats.newOrdersToday || 0;
            document.getElementById("stats-pending").textContent =
              stats.pendingOrders || 0;
            document.getElementById("stats-month").textContent =
              stats.totalOrdersThisMonth || 0;
            document.getElementById("stats-services").textContent =
              stats.servicesNeedQuote || 0;
          }
        } catch (error) {
          console.log("無法載入訂單統計");
        }
      }

      // 載入包裹預報統計
      async function loadParcelStatistics(token) {
        try {
          const response = await fetch("/api/parcels/admin/stats", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const stats = await response.json();
            const parcelsElement = document.getElementById("stats-parcels");
            if (parcelsElement) {
              parcelsElement.textContent = stats.pendingParcels || 0;
            }
          }
        } catch (error) {
          console.log("無法載入包裹預報統計");
        }
      }

      // 載入會員統計
      async function loadMemberStatistics(token) {
        try {
          const response = await fetch("/api/admin/customers/stats", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const stats = await response.json();
            const membersElement = document.getElementById("stats-members");
            if (membersElement) {
              membersElement.textContent = stats.total || 0;

              // 可選：顯示更詳細的會員統計提示
              membersElement.title = `啟用: ${stats.active || 0} | 停用: ${
                stats.inactive || 0
              } | 本月新增: ${stats.newThisMonth || 0}`;
            }
          }
        } catch (error) {
          console.log("無法載入會員統計");
        }
      }

      // 載入訂單列表
      async function loadOrders() {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          const response = await fetch("/api/admin/orders", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const orders = await response.json();
            renderOrders(orders);
          }
        } catch (error) {
          console.error("載入訂單失敗:", error);
        }
      }

      // 渲染訂單列表
      function renderOrders(orders) {
        const tbody = document.getElementById("ordersTableBody");
        tbody.innerHTML = "";

        if (orders.length === 0) {
          tbody.innerHTML = `
            <tr>
              <td colspan="11" style="text-align: center; padding: 20px;">
                暫無訂單資料
              </td>
            </tr>
          `;
          return;
        }

        orders.forEach((order) => {
          const row = document.createElement("tr");

          // 來源標記
          let sourceTag = "";
          if (order.source === "STAFF") {
            sourceTag = '<span class="source-badge staff">員工建立</span>';
          } else if (order.source === "ADMIN") {
            sourceTag = '<span class="source-badge admin">管理員建立</span>';
          } else {
            sourceTag = '<span class="source-badge customer">客戶提交</span>';
          }

          // 狀態顯示
          let statusBadge = "";
          if (order.status === "QUOTED") {
            statusBadge = '<span class="status-badge quoted">已報價</span>';
          } else if (order.status === "PENDING") {
            statusBadge = '<span class="status-badge pending">待確認</span>';
          } else if (order.status === "CONFIRMED") {
            statusBadge = '<span class="status-badge confirmed">已確認</span>';
          }

          // 分享連結
          let shareLink = "-";
          if (order.shareToken && order.shareEnabled !== false) {
            shareLink = `<a href="/order-share/${order.shareToken}" target="_blank" class="share-link">查看分享頁面</a>`;
          }

          // 加值服務標記
          let servicesBadge = "";
          if (order.additionalServices) {
            servicesBadge = '<span class="service-badge">有加值服務</span>';
          }

          row.innerHTML = `
            <td>
              <button class="btn-view-detail" data-order-id="${
                order.id
              }" onclick="viewOrderDetail('${order.id}')">
                查看詳情
              </button>
            </td>
            <td>#${order.id}</td>
            <td>${formatDateTime(order.createdAt)}</td>
            <td>${sourceTag}</td>
            <td>${order.recipientName || "-"}</td>
            <td>${order.phone || "-"}</td>
            <td>NT$ ${(
              order.totalAmount ||
              order.finalTotalAmount ||
              0
            ).toLocaleString()}</td>
            <td>${servicesBadge}</td>
            <td>
              <select class="status-select" data-order-id="${
                order.id
              }" onchange="updateOrderStatus('${order.id}', this.value)">
                <option value="QUOTED" ${
                  order.status === "QUOTED" ? "selected" : ""
                }>已報價</option>
                <option value="PENDING" ${
                  order.status === "PENDING" ? "selected" : ""
                }>待確認</option>
                <option value="CONFIRMED" ${
                  order.status === "CONFIRMED" ? "selected" : ""
                }>已確認</option>
                <option value="PROCESSING" ${
                  order.status === "PROCESSING" ? "selected" : ""
                }>處理中</option>
                <option value="NEEDS_PURCHASE" ${
                  order.status === "NEEDS_PURCHASE" ? "selected" : ""
                }>待採購</option>
                <option value="PURCHASED" ${
                  order.status === "PURCHASED" ? "selected" : ""
                }>已採購</option>
                <option value="IN_WAREHOUSE" ${
                  order.status === "IN_WAREHOUSE" ? "selected" : ""
                }>已入倉</option>
                <option value="SHIPPED" ${
                  order.status === "SHIPPED" ? "selected" : ""
                }>已出貨</option>
                <option value="IN_CUSTOMS" ${
                  order.status === "IN_CUSTOMS" ? "selected" : ""
                }>清關中</option>
                <option value="DELIVERY_COMPLETE" ${
                  order.status === "DELIVERY_COMPLETE" ? "selected" : ""
                }>已送達</option>
                <option value="CANCELLED" ${
                  order.status === "CANCELLED" ? "selected" : ""
                }>已取消</option>
              </select>
              ${statusBadge}
            </td>
            <td>
              <select class="assign-select" data-order-id="${
                order.id
              }" onchange="assignOrder('${order.id}', this.value)">
                <option value="">未指派</option>
                <!-- 這裡會動態載入員工選項 -->
              </select>
            </td>
            <td>${shareLink}</td>
          </tr>`;

          tbody.appendChild(row);
        });
      }

      // 載入篩選選項
      async function loadFilterOptions() {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          // 載入員工列表
          const response = await fetch("/api/admin/users", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const users = await response.json();
            const filterUser = document.getElementById("filter-user");
            const assignSelects = document.querySelectorAll(".assign-select");

            users.forEach((user) => {
              const option = document.createElement("option");
              option.value = user.id;
              option.textContent = user.fullName || user.username;
              filterUser.appendChild(option.cloneNode(true));

              // 同時更新所有指派選單
              assignSelects.forEach((select) => {
                select.appendChild(option.cloneNode(true));
              });
            });
          }
        } catch (error) {
          console.error("載入員工列表失敗:", error);
        }
      }

      // 查看訂單詳情
      async function viewOrderDetail(orderId) {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          const response = await fetch(`/api/admin/orders/${orderId}`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const order = await response.json();
            showOrderDetailModal(order);
          }
        } catch (error) {
          console.error("載入訂單詳情失敗:", error);
        }
      }

      // 顯示訂單詳情 Modal
      function showOrderDetailModal(order) {
        const modal = document.getElementById("order-detail-modal");
        const modalBody = document.getElementById("modal-body");

        let detailHtml = `
          <div style="padding: 20px;">
            <h3>訂單 #${order.id}</h3>
            <p><strong>收件人：</strong>${order.recipientName}</p>
            <p><strong>電話：</strong>${order.phone}</p>
            <p><strong>地址：</strong>${order.address}</p>
            <p><strong>Email：</strong>${order.email || "未提供"}</p>
            <p><strong>總金額：</strong>NT$ ${(
              order.totalAmount ||
              order.finalTotalAmount ||
              0
            ).toLocaleString()}</p>
            <p><strong>建立時間：</strong>${formatDateTime(order.createdAt)}</p>
            <p><strong>狀態：</strong>${order.status}</p>
        `;

        if (order.shareToken) {
          detailHtml += `
            <div style="margin-top: 20px; padding: 15px; background: #f0f8ff; border-radius: 5px;">
              <h4>分享連結</h4>
              <p>
                <a href="/order-share/${order.shareToken}" target="_blank" style="color: #1a73e8;">
                  ${window.location.origin}/order-share/${order.shareToken}
                </a>
              </p>
              <button onclick="copyShareLink('${order.shareToken}')" class="btn btn-primary" style="margin-top: 10px;">
                複製連結
              </button>
            </div>
          `;
        }

        detailHtml += `</div>`;

        modalBody.innerHTML = detailHtml;
        modal.style.display = "flex";
      }

      // 更新訂單狀態
      async function updateOrderStatus(orderId, status) {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          const response = await fetch(`/api/admin/orders/${orderId}/status`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ status }),
          });

          if (response.ok) {
            console.log("訂單狀態更新成功");
          }
        } catch (error) {
          console.error("更新訂單狀態失敗:", error);
        }
      }

      // 指派訂單
      async function assignOrder(orderId, userId) {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");

        try {
          const response = await fetch(`/api/admin/orders/${orderId}/assign`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId: userId || null }),
          });

          if (response.ok) {
            console.log("訂單指派成功");
          }
        } catch (error) {
          console.error("指派訂單失敗:", error);
        }
      }

      // 複製分享連結
      function copyShareLink(shareToken) {
        const url = `${window.location.origin}/order-share/${shareToken}`;
        navigator.clipboard
          .writeText(url)
          .then(() => {
            alert("連結已複製到剪貼簿！");
          })
          .catch((err) => {
            console.error("複製失敗:", err);
          });
      }

      // 格式化日期時間
      function formatDateTime(dateString) {
        if (!dateString) return "-";
        const date = new Date(dateString);
        return date.toLocaleString("zh-TW", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // 關閉 Modal
      document
        .querySelector(".modal-close-btn")
        ?.addEventListener("click", () => {
          document.getElementById("order-detail-modal").style.display = "none";
        });

      // 點擊 Modal 外部關閉
      document
        .getElementById("order-detail-modal")
        ?.addEventListener("click", (e) => {
          if (e.target === e.currentTarget) {
            e.currentTarget.style.display = "none";
          }
        });

      // 登出功能
      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        localStorage.removeItem("authToken");
        localStorage.removeItem("operatorToken");
        window.location.href = "/login.html";
      });

      // 篩選功能
      document
        .getElementById("filter-status")
        ?.addEventListener("change", filterOrders);
      document
        .getElementById("filter-user")
        ?.addEventListener("change", filterOrders);
      document
        .getElementById("filter-source")
        ?.addEventListener("change", filterOrders);
      document
        .getElementById("filter-has-services")
        ?.addEventListener("change", filterOrders);
      document
        .getElementById("search-input")
        ?.addEventListener("input", filterOrders);

      // 執行篩選
      async function filterOrders() {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");
        const status = document.getElementById("filter-status").value;
        const userId = document.getElementById("filter-user").value;
        const source = document.getElementById("filter-source").value;
        const hasServices = document.getElementById(
          "filter-has-services"
        ).checked;
        const search = document.getElementById("search-input").value;

        let url = "/api/admin/orders?";
        if (status) url += `status=${status}&`;
        if (userId) url += `assignedToId=${userId}&`;
        if (source) url += `source=${source}&`;
        if (hasServices) url += `hasServices=true&`;
        if (search) url += `search=${encodeURIComponent(search)}&`;

        try {
          const response = await fetch(url, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            const orders = await response.json();
            renderOrders(orders);
          }
        } catch (error) {
          console.error("篩選訂單失敗:", error);
        }
      }

      // 定期更新統計資料（每30秒）
      setInterval(() => {
        const token =
          localStorage.getItem("authToken") ||
          localStorage.getItem("operatorToken");
        if (token) {
          loadParcelStatistics(token);
          loadMemberStatistics(token);
          loadOrderStatistics(token);
          loadOrders();
        }
      }, 30000);
    </script>

    <!-- 載入主要的 admin.js -->
    <script src="admin.js"></script>
  </body>
