<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員中心 - 小跑豬</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", Arial, "Heiti TC", "Microsoft JhengHei",
          sans-serif;
        background-color: #f4f7f9;
        color: #333;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .logo {
        max-width: 120px;
        height: auto;
      }

      h1 {
        color: #1a73e8;
        font-size: 2em;
      }

      .auth-section {
        display: none;
        margin-bottom: 30px;
      }

      .auth-section.active {
        display: block;
      }

      .auth-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .tab-btn {
        padding: 10px 20px;
        border: none;
        background-color: #e9ecef;
        color: #333;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: all 0.3s;
      }

      .tab-btn.active {
        background-color: #1a73e8;
        color: white;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        font-size: 14px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #1a73e8;
      }

      .btn {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        display: inline-block;
        text-decoration: none;
        text-align: center;
      }

      .btn-primary {
        background-color: #1a73e8;
        color: white;
        width: 100%;
      }

      .btn-primary:hover {
        background-color: #1558b8;
      }

      .btn-secondary {
        background-color: #2ecc71;
        color: white;
      }

      .btn-secondary:hover {
        background-color: #27ae60;
      }

      .btn-danger {
        background-color: #e74c3c;
        color: white;
      }

      .btn-danger:hover {
        background-color: #c0392b;
      }

      .message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        display: none;
      }

      .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .dashboard {
        display: none;
      }

      .dashboard.active {
        display: block;
      }

      .user-info {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 30px;
      }

      .user-info h2 {
        color: #1a73e8;
        margin-bottom: 15px;
      }

      .info-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
        flex-wrap: wrap;
        gap: 10px;
      }

      .info-row:last-child {
        border-bottom: none;
      }

      .info-label {
        font-weight: 500;
        color: #666;
        min-width: 100px;
      }

      .info-value {
        flex: 1;
        text-align: right;
        word-break: break-word;
      }

      .orders-section {
        margin-top: 30px;
      }

      .orders-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .auto-refresh-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* 桌面版表格 */
      .orders-table-wrapper {
        overflow-x: auto;
        margin-top: 20px;
      }

      .orders-table {
        width: 100%;
        border-collapse: collapse;
        min-width: 600px;
      }

      .orders-table th,
      .orders-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        white-space: nowrap;
      }

      .orders-table th {
        background-color: #1a73e8;
        color: white;
        font-weight: 500;
      }

      .orders-table tr:hover {
        background-color: #f8f9fa;
      }

      /* 手機版卡片列表 */
      .orders-cards {
        display: none;
        margin-top: 20px;
      }

      .order-card {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .order-card-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 14px;
        color: #666;
      }

      .order-card-body {
        display: grid;
        gap: 8px;
      }

      .order-card-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .order-card-label {
        color: #666;
        font-size: 14px;
      }

      .order-card-value {
        font-weight: 500;
        text-align: right;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        display: inline-block;
      }

      .status-NEEDS_PURCHASE {
        background-color: #ffc107;
        color: #333;
      }

      .status-PURCHASED {
        background-color: #17a2b8;
        color: white;
      }

      .status-IN_WAREHOUSE {
        background-color: #6c757d;
        color: white;
      }

      .status-SHIPPED {
        background-color: #007bff;
        color: white;
      }

      .status-IN_CUSTOMS {
        background-color: #fd7e14;
        color: white;
      }

      .status-DELIVERY_COMPLETE {
        background-color: #28a745;
        color: white;
      }

      .service-badge {
        display: inline-block;
        padding: 3px 8px;
        margin-top: 5px;
        background-color: #ff9800;
        color: white;
        border-radius: 3px;
        font-size: 11px;
        font-weight: bold;
      }

      .service-quoted {
        background-color: #4caf50;
      }

      .service-pending {
        background-color: #ff9800;
      }

      .service-info {
        background-color: #fff3e0;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
        border-left: 4px solid #ff9800;
      }

      .service-info h4 {
        color: #ff6f00;
        margin-top: 0;
        margin-bottom: 10px;
      }

      .price-breakdown {
        background-color: #f0f8ff;
        padding: 15px;
        border-radius: 5px;
        margin: 15px 0;
      }

      .price-breakdown h4 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #1a73e8;
      }

      .price-row {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px dashed #ccc;
      }

      .price-row:last-child {
        border-bottom: none;
        font-size: 1.2em;
        font-weight: bold;
        color: #2e7d32;
        padding-top: 12px;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .action-buttons .btn {
        flex: 1;
        min-width: 120px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 2000;
        padding: 20px;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 2em;
        cursor: pointer;
        color: #999;
        background: none;
        border: none;
        line-height: 1;
      }

      .modal-close:hover {
        color: #333;
      }

      .quick-order-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        width: 60px;
        height: 60px;
        background-color: #1a73e8;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.2s;
        color: white;
        font-size: 24px;
        text-decoration: none;
      }

      .quick-order-btn:hover {
        transform: scale(1.1);
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 15px;
          border-radius: 8px;
        }

        h1 {
          font-size: 1.5em;
        }

        .header {
          flex-direction: column;
          text-align: center;
        }

        .logo {
          max-width: 80px;
        }

        .auth-tabs {
          width: 100%;
        }

        .tab-btn {
          flex: 1;
          padding: 10px 5px;
          font-size: 14px;
        }

        .info-row {
          flex-direction: column;
          align-items: flex-start;
        }

        .info-value {
          text-align: left;
          width: 100%;
        }

        .action-buttons {
          flex-direction: column;
        }

        .action-buttons .btn {
          width: 100%;
          min-width: auto;
        }

        /* 隱藏桌面版表格，顯示手機版卡片 */
        .orders-table-wrapper {
          display: none;
        }

        .orders-cards {
          display: block;
        }

        .orders-controls {
          flex-direction: column;
          align-items: stretch;
        }

        .auto-refresh-control {
          justify-content: space-between;
          width: 100%;
        }

        .modal-content {
          padding: 20px;
          margin: 10px;
        }

        .quick-order-btn {
          width: 50px;
          height: 50px;
          bottom: 15px;
          right: 15px;
        }

        #headerButtons {
          width: 100%;
          display: flex;
          gap: 10px;
        }

        #headerButtons .btn {
          flex: 1;
        }
      }

      /* 動畫效果 */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      /* 狀態更新高亮效果 */
      .status-updated {
        animation: highlight 2s ease-out;
      }

      @keyframes highlight {
        0% {
          background-color: #ffffcc;
        }
        100% {
          background-color: transparent;
        }
      }

      /* 通知樣式 */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #1a73e8;
        color: white;
        padding: 15px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        animation: slideIn 0.3s ease-out;
        max-width: 90%;
      }

      @media (max-width: 768px) {
        .notification {
          right: 10px;
          left: 10px;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/assets/logo.png" alt="小跑豬 LOGO" class="logo" />
        <h1>會員中心</h1>
        <div id="headerButtons">
          <a href="/" class="btn btn-secondary" style="text-decoration: none"
            >返回首頁</a
          >
          <button id="logoutBtn" class="btn btn-danger" style="display: none">
            登出
          </button>
        </div>
      </div>

      <!-- 登入/註冊區塊 -->
      <div id="authSection" class="auth-section active">
        <div class="auth-tabs">
          <button class="tab-btn active" onclick="switchTab('login')">
            會員登入
          </button>
          <button class="tab-btn" onclick="switchTab('register')">
            註冊新會員
          </button>
        </div>

        <div id="messageBox" class="message"></div>

        <!-- 登入表單 -->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">電子郵件</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">密碼</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary">登入</button>
          <div style="text-align: center; margin-top: 15px">
            <a href="/" style="color: #666; text-decoration: none"
              >← 返回計算器首頁</a
            >
          </div>
        </form>

        <!-- 註冊表單 -->
        <form id="registerForm" style="display: none">
          <div class="form-group">
            <label for="regName">姓名 *</label>
            <input type="text" id="regName" required />
          </div>
          <div class="form-group">
            <label for="regEmail">電子郵件 *</label>
            <input type="email" id="regEmail" required />
          </div>
          <div class="form-group">
            <label for="regPassword">密碼 * (至少6個字元)</label>
            <input type="password" id="regPassword" minlength="6" required />
          </div>
          <div class="form-group">
            <label for="regPhone">聯絡電話</label>
            <input type="tel" id="regPhone" required />
          </div>
          <div class="form-group">
            <label for="regLine">LINE 暱稱</label>
            <input type="text" id="regLine" />
          </div>
          <div class="form-group">
            <label for="regAddress">預設地址</label>
            <input type="text" id="regAddress" />
          </div>
          <div class="form-group">
            <label for="regIdNumber">身分證字號 (必填，清關用)</label>
            <input type="text" id="regIdNumber" required />
          </div>
          <button type="submit" class="btn btn-primary">註冊</button>
          <div style="text-align: center; margin-top: 15px">
            <a href="/" style="color: #666; text-decoration: none"
              >← 返回計算器首頁</a
            >
          </div>
        </form>
      </div>

      <!-- 會員儀表板 -->
      <div id="dashboard" class="dashboard">
        <div class="user-info">
          <h2>會員資料</h2>
          <div class="info-row">
            <span class="info-label">姓名：</span>
            <span class="info-value" id="userName">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">電子郵件：</span>
            <span class="info-value" id="userEmail">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">電話：</span>
            <span class="info-value" id="userPhone">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">LINE 暱稱：</span>
            <span class="info-value" id="userLine">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">預設地址：</span>
            <span class="info-value" id="userAddress">-</span>
          </div>
          <div class="action-buttons">
            <button class="btn btn-secondary" onclick="openEditProfile()">
              編輯資料
            </button>
            <button class="btn btn-secondary" onclick="openChangePassword()">
              修改密碼
            </button>
            <a
              href="/parcel.html"
              class="btn btn-primary"
              style="text-decoration: none"
              >📦 包裹預報</a
            >
            <a href="/" class="btn btn-secondary" style="text-decoration: none"
              >返回首頁計算器</a
            >
          </div>
        </div>

        <div class="orders-section">
          <h2>我的訂單</h2>
          <div class="orders-controls">
            <div class="auto-refresh-control">
              <label
                style="display: flex; align-items: center; cursor: pointer"
              >
                <input
                  type="checkbox"
                  id="autoRefresh"
                  checked
                  style="margin-right: 5px"
                />
                <span>自動更新（每30秒）</span>
              </label>
              <span
                id="lastUpdateTime"
                style="color: #666; font-size: 14px"
              ></span>
            </div>
            <button
              class="btn btn-secondary"
              onclick="loadOrders()"
              style="padding: 8px 15px"
            >
              🔄 立即重新整理
            </button>
          </div>

          <!-- 桌面版表格 -->
          <div class="orders-table-wrapper">
            <table class="orders-table">
              <thead>
                <tr>
                  <th>訂單編號</th>
                  <th>下單時間</th>
                  <th>收件人</th>
                  <th>運費</th>
                  <th>加值服務</th>
                  <th>總金額</th>
                  <th>狀態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="ordersTableBody">
                <tr>
                  <td colspan="8" style="text-align: center">載入中...</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- 手機版卡片列表 -->
          <div class="orders-cards" id="ordersCards">
            <div style="text-align: center; padding: 20px; color: #666">
              載入中...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 編輯資料 Modal -->
    <div id="editProfileModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('editProfileModal')">
          &times;
        </button>
        <h2>編輯會員資料</h2>
        <form id="editProfileForm">
          <div class="form-group">
            <label for="editName">姓名</label>
            <input type="text" id="editName" required />
          </div>
          <div class="form-group">
            <label for="editPhone">聯絡電話</label>
            <input type="tel" id="editPhone" />
          </div>
          <div class="form-group">
            <label for="editLine">LINE 暱稱</label>
            <input type="text" id="editLine" />
          </div>
          <div class="form-group">
            <label for="editAddress">預設地址</label>
            <input type="text" id="editAddress" />
          </div>
          <div class="form-group">
            <label for="editIdNumber">身分證字號</label>
            <input type="text" id="editIdNumber" />
          </div>
          <button type="submit" class="btn btn-primary">儲存變更</button>
        </form>
      </div>
    </div>

    <!-- 修改密碼 Modal -->
    <div id="changePasswordModal" class="modal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('changePasswordModal')">
          &times;
        </button>
        <h2>修改密碼</h2>
        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">目前密碼</label>
            <input type="password" id="currentPassword" required />
          </div>
          <div class="form-group">
            <label for="newPassword">新密碼 (至少6個字元)</label>
            <input type="password" id="newPassword" minlength="6" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">確認新密碼</label>
            <input
              type="password"
              id="confirmPassword"
              minlength="6"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">確認修改</button>
        </form>
      </div>
    </div>

    <!-- 快速下單按鈕 -->
    <a href="/" class="quick-order-btn" title="快速試算下單">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M5 12h14" />
        <path d="M12 5v14" />
      </svg>
    </a>

    <script>
      const API_BASE = "/api/customers";
      let currentUser = null;
      let authToken = localStorage.getItem("customerToken");
      let autoRefreshInterval = null;
      let lastOrderStatus = {};

      // 頁面載入時檢查登入狀態
      window.addEventListener("DOMContentLoaded", () => {
        if (authToken) {
          checkAuthStatus();
        }

        // 設定自動更新勾選框
        const autoRefreshCheckbox = document.getElementById("autoRefresh");
        if (autoRefreshCheckbox) {
          const savedPreference = localStorage.getItem("autoRefreshEnabled");
          if (savedPreference !== null) {
            autoRefreshCheckbox.checked = savedPreference === "true";
          }

          autoRefreshCheckbox.addEventListener("change", (e) => {
            localStorage.setItem("autoRefreshEnabled", e.target.checked);
            if (e.target.checked) {
              startAutoRefresh();
            } else {
              stopAutoRefresh();
            }
          });
        }
      });

      // 檢查登入狀態
      async function checkAuthStatus() {
        try {
          const response = await fetch(`${API_BASE}/profile`, {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          if (response.ok) {
            currentUser = await response.json();
            showDashboard();
          } else {
            localStorage.removeItem("customerToken");
            authToken = null;
          }
        } catch (error) {
          console.error("檢查登入狀態失敗:", error);
        }
      }

      // 切換登入/註冊標籤
      function switchTab(tab) {
        const tabs = document.querySelectorAll(".tab-btn");
        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        tabs.forEach((t) => t.classList.remove("active"));

        if (tab === "login") {
          tabs[0].classList.add("active");
          loginForm.style.display = "block";
          registerForm.style.display = "none";
        } else {
          tabs[1].classList.add("active");
          loginForm.style.display = "none";
          registerForm.style.display = "block";
        }

        clearMessage();
      }

      // 登入處理
      document
        .getElementById("loginForm")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          try {
            const response = await fetch(`${API_BASE}/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("customerToken", data.token);
              authToken = data.token;
              currentUser = data.customer;
              showMessage("登入成功！", "success");
              setTimeout(() => showDashboard(), 1000);
            } else {
              showMessage(data.error || "登入失敗", "error");
            }
          } catch (error) {
            showMessage("網路錯誤，請稍後再試", "error");
          }
        });

      // 註冊處理
      document
        .getElementById("registerForm")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            name: document.getElementById("regName").value,
            email: document.getElementById("regEmail").value,
            password: document.getElementById("regPassword").value,
            phone: document.getElementById("regPhone").value,
            lineNickname: document.getElementById("regLine").value,
            address: document.getElementById("regAddress").value,
            idNumber: document.getElementById("regIdNumber").value,
          };

          try {
            const response = await fetch(`${API_BASE}/register`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const data = await response.json();

            if (response.ok) {
              localStorage.setItem("customerToken", data.token);
              authToken = data.token;
              currentUser = data.customer;
              showMessage("註冊成功！", "success");
              setTimeout(() => showDashboard(), 1000);
            } else {
              showMessage(data.error || "註冊失敗", "error");
            }
          } catch (error) {
            showMessage("網路錯誤，請稍後再試", "error");
          }
        });

      // 顯示會員儀表板
      async function showDashboard() {
        document.getElementById("authSection").classList.remove("active");
        document.getElementById("dashboard").classList.add("active");
        document.getElementById("logoutBtn").style.display = "inline-block";

        // 顯示會員資料
        document.getElementById("userName").textContent =
          currentUser.name || "-";
        document.getElementById("userEmail").textContent =
          currentUser.email || "-";
        document.getElementById("userPhone").textContent =
          currentUser.phone || "-";
        document.getElementById("userLine").textContent =
          currentUser.lineNickname || "-";
        document.getElementById("userAddress").textContent =
          currentUser.defaultAddress || "-";

        // 載入訂單列表
        await loadOrders();

        // 根據用戶偏好啟動自動更新
        const autoRefreshCheckbox = document.getElementById("autoRefresh");
        if (autoRefreshCheckbox && autoRefreshCheckbox.checked) {
          startAutoRefresh();
        }
      }

      // 載入訂單列表
      async function loadOrders() {
        try {
          const response = await fetch(`${API_BASE}/orders`, {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          if (response.ok) {
            const orders = await response.json();
            displayOrders(orders);
            updateLastRefreshTime();
            checkOrderChanges(orders);
          }
        } catch (error) {
          console.error("載入訂單失敗:", error);
        }
      }

      // 顯示訂單列表
      function displayOrders(orders) {
        const tbody = document.getElementById("ordersTableBody");
        const cardsContainer = document.getElementById("ordersCards");

        if (!tbody || !cardsContainer) return;

        if (orders.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="8" style="text-align: center;">尚無訂單記錄</td></tr>';
          cardsContainer.innerHTML =
            '<div style="text-align: center; padding: 20px; color: #666;">尚無訂單記錄</div>';
          return;
        }

        const statusMap = {
          NEEDS_PURCHASE: "需採購清單",
          PURCHASED: "已採購",
          IN_WAREHOUSE: "已入庫",
          NOT_IN_WAREHOUSE: "未入庫",
          SHIPPED: "已發貨",
          IN_CUSTOMS: "清關中",
          DELIVERY_COMPLETE: "派送完成",
        };

        // 桌面版表格
        tbody.innerHTML = orders
          .map((order) => {
            const statusText =
              statusMap[order.status] || order.status || "處理中";
            const amounts = calculateTotalAmount(order);
            const serviceBadge = formatServiceBadge(order);

            return `
                    <tr>
                        <td>${order.id.slice(0, 8)}...</td>
                        <td>${new Date(order.createdAt).toLocaleDateString(
                          "zh-TW"
                        )}</td>
                        <td>${order.recipientName}</td>
                        <td>NT$ ${amounts.shipping.toLocaleString()}</td>
                        <td>${serviceBadge}</td>
                        <td><strong>NT$ ${amounts.total.toLocaleString()}</strong></td>
                        <td><span class="status-badge status-${
                          order.status
                        }">${statusText}</span></td>
                        <td><button class="btn btn-secondary" onclick="viewOrderDetail('${
                          order.id
                        }')">查看</button></td>
                    </tr>
                `;
          })
          .join("");

        // 手機版卡片
        cardsContainer.innerHTML = orders
          .map((order) => {
            const statusText =
              statusMap[order.status] || order.status || "處理中";
            const amounts = calculateTotalAmount(order);
            const serviceBadge = formatServiceBadge(order);

            return `
                    <div class="order-card">
                        <div class="order-card-header">
                            <span>#${order.id.slice(0, 8)}...</span>
                            <span>${new Date(
                              order.createdAt
                            ).toLocaleDateString("zh-TW")}</span>
                        </div>
                        <div class="order-card-body">
                            <div class="order-card-row">
                                <span class="order-card-label">收件人</span>
                                <span class="order-card-value">${
                                  order.recipientName
                                }</span>
                            </div>
                            <div class="order-card-row">
                                <span class="order-card-label">運費</span>
                                <span class="order-card-value">NT$ ${amounts.shipping.toLocaleString()}</span>
                            </div>
                            <div class="order-card-row">
                                <span class="order-card-label">加值服務</span>
                                <span class="order-card-value">${serviceBadge}</span>
                            </div>
                            <div class="order-card-row">
                                <span class="order-card-label">總金額</span>
                                <span class="order-card-value"><strong>NT$ ${amounts.total.toLocaleString()}</strong></span>
                            </div>
                            <div class="order-card-row">
                                <span class="order-card-label">狀態</span>
                                <span class="order-card-value"><span class="status-badge status-${
                                  order.status
                                }">${statusText}</span></span>
                            </div>
                            <button class="btn btn-secondary" onclick="viewOrderDetail('${
                              order.id
                            }')" style="width: 100%; margin-top: 10px;">查看詳情</button>
                        </div>
                    </div>
                `;
          })
          .join("");
      }

      // 解析加值服務
      function parseAdditionalServices(servicesJson) {
        if (!servicesJson) return null;
        try {
          return typeof servicesJson === "string"
            ? JSON.parse(servicesJson)
            : servicesJson;
        } catch (e) {
          console.error("解析加值服務失敗:", e);
          return null;
        }
      }

      // 格式化加值服務顯示
      function formatServiceBadge(order) {
        const services = parseAdditionalServices(order.additionalServices);
        if (!services) return "-";

        const items = [];
        if (services.carryUpstairs?.needed) {
          items.push(`搬運${services.carryUpstairs.floor}樓`);
        }
        if (services.assembly?.needed) {
          items.push("組裝");
        }

        if (items.length === 0) return "-";

        const badgeClass = order.serviceQuoted
          ? "service-quoted"
          : "service-pending";
        const statusText = order.serviceQuoted
          ? `已報價 NT$${(order.serviceQuoteAmount || 0).toLocaleString()}`
          : "待報價";

        return `
                <span class="service-badge ${badgeClass}">
                    ${items.join("、")}
                </span>
                <br>
                <small style="color: ${
                  order.serviceQuoted ? "green" : "orange"
                };">${statusText}</small>
            `;
      }

      // 計算總金額
      function calculateTotalAmount(order) {
        let calculationResult = order.calculationResult;
        if (typeof calculationResult === "string") {
          try {
            calculationResult = JSON.parse(calculationResult);
          } catch (e) {
            calculationResult = {};
          }
        }

        const shippingFee = calculationResult?.finalTotal || 0;
        const serviceFee = order.serviceQuoted
          ? order.serviceQuoteAmount || 0
          : 0;

        return {
          shipping: shippingFee,
          service: serviceFee,
          total: shippingFee + serviceFee,
        };
      }

      // 檢查訂單變化
      function checkOrderChanges(orders) {
        orders.forEach((order) => {
          const previousStatus = lastOrderStatus[order.id];
          if (previousStatus) {
            if (previousStatus.status !== order.status) {
              const statusMap = {
                NEEDS_PURCHASE: "需採購清單",
                PURCHASED: "已採購",
                IN_WAREHOUSE: "已入庫",
                NOT_IN_WAREHOUSE: "未入庫",
                SHIPPED: "已發貨",
                IN_CUSTOMS: "清關中",
                DELIVERY_COMPLETE: "派送完成",
              };
              showNotification(
                `訂單 ${order.id.slice(0, 8)}... 狀態已更新為: ${
                  statusMap[order.status]
                }`
              );
            }
            if (!previousStatus.serviceQuoted && order.serviceQuoted) {
              showNotification(
                `訂單 ${order.id.slice(0, 8)}... 加值服務已報價：NT$ ${
                  order.serviceQuoteAmount
                }`
              );
            }
          }
          lastOrderStatus[order.id] = {
            status: order.status,
            serviceQuoted: order.serviceQuoted,
            serviceQuoteAmount: order.serviceQuoteAmount,
          };
        });
      }

      // 更新最後更新時間顯示
      function updateLastRefreshTime() {
        const lastUpdateElement = document.getElementById("lastUpdateTime");
        if (lastUpdateElement) {
          const now = new Date();
          const timeString = now.toLocaleTimeString("zh-TW", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });
          lastUpdateElement.textContent = `最後更新: ${timeString}`;
        }
      }

      // 開始自動更新
      function startAutoRefresh() {
        stopAutoRefresh();
        autoRefreshInterval = setInterval(() => {
          if (
            document.getElementById("dashboard").classList.contains("active")
          ) {
            console.log("自動更新訂單...");
            loadOrders();
          }
        }, 30000);
        console.log("已啟動自動更新（每30秒）");
      }

      // 停止自動更新
      function stopAutoRefresh() {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
          console.log("已停止自動更新");
        }
      }

      // 查看訂單詳情
      async function viewOrderDetail(orderId) {
        try {
          const response = await fetch(`${API_BASE}/orders/${orderId}`, {
            headers: {
              Authorization: `Bearer ${authToken}`,
            },
          });

          if (response.ok) {
            const order = await response.json();
            showOrderDetailModal(order);
          }
        } catch (error) {
          console.error("載入訂單詳情失敗:", error);
          alert("載入訂單詳情失敗，請稍後再試");
        }
      }

      // 顯示訂單詳情模態框
      function showOrderDetailModal(order) {
        let calculationResult = order.calculationResult;
        if (typeof calculationResult === "string") {
          try {
            calculationResult = JSON.parse(calculationResult);
          } catch (e) {
            calculationResult = {};
          }
        }

        const services = parseAdditionalServices(order.additionalServices);
        const statusMap = {
          NEEDS_PURCHASE: "需採購清單",
          PURCHASED: "已採購",
          IN_WAREHOUSE: "已入庫",
          NOT_IN_WAREHOUSE: "未入庫",
          SHIPPED: "已發貨",
          IN_CUSTOMS: "清關中",
          DELIVERY_COMPLETE: "派送完成",
        };

        const statusText = statusMap[order.status] || order.status || "處理中";
        const amounts = calculateTotalAmount(order);

        let detailHtml = `
                <div style="max-height: 70vh; overflow-y: auto;">
                    <h3 style="color: #1a73e8; border-bottom: 2px solid #1a73e8; padding-bottom: 10px;">訂單詳情</h3>
                    
                    <div style="background-color: #e9f5ff; padding: 15px; border-radius: 5px; margin: 15px 0;">
                        <p><strong>訂單編號:</strong> ${order.id}</p>
                        <p><strong>下單時間:</strong> ${new Date(
                          order.createdAt
                        ).toLocaleString("zh-TW")}</p>
                        <p><strong>訂單狀態:</strong> <span class="status-badge status-${
                          order.status
                        }">${statusText}</span></p>
                    </div>
                    
                    <div style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 15px 0;">
                        <h4>收件資訊</h4>
                        <p><strong>收件人:</strong> ${order.recipientName}</p>
                        <p><strong>地址:</strong> ${order.address}</p>
                        <p><strong>電話:</strong> ${order.phone}</p>
                        ${
                          order.idNumber
                            ? `<p><strong>身分證號:</strong> ${order.idNumber}</p>`
                            : ""
                        }
                    </div>
            `;

        if (
          services &&
          (services.carryUpstairs?.needed || services.assembly?.needed)
        ) {
          detailHtml += `
                    <div class="service-info">
                        <h4>加值服務</h4>
                `;

          if (services.carryUpstairs?.needed) {
            detailHtml += `
                        <p><strong>搬運上樓：</strong> ${
                          services.carryUpstairs.floor
                        }樓 (${
              services.carryUpstairs.hasElevator === "yes" ? "有" : "無"
            }電梯)</p>
                    `;
          }

          if (services.assembly?.needed) {
            detailHtml += `
                        <p><strong>組裝服務：</strong> ${
                          services.assembly.items || "需要組裝"
                        }</p>
                    `;
          }

          if (order.serviceQuoted) {
            detailHtml += `
                        <p style="color: green; font-weight: bold;">
                            ✅ 服務費用已報價：NT$ ${order.serviceQuoteAmount.toLocaleString()}
                        </p>
                    `;
          } else {
            detailHtml += `
                        <p style="color: orange;">⏳ 服務費用報價中，客服將盡快與您聯繫</p>
                    `;
          }

          detailHtml += `</div>`;
        }

        detailHtml += `
                <div class="price-breakdown">
                    <h4>費用明細</h4>
                    <div class="price-row">
                        <span>海運費：</span>
                        <span>NT$ ${(
                          calculationResult?.finalSeaFreightCost || 0
                        ).toLocaleString()}</span>
                    </div>
                    <div class="price-row">
                        <span>偏遠地區費：</span>
                        <span>NT$ ${(
                          calculationResult?.remoteFee || 0
                        ).toLocaleString()}</span>
                    </div>
            `;

        if (order.serviceQuoted && order.serviceQuoteAmount > 0) {
          detailHtml += `
                    <div class="price-row">
                        <span>加值服務費：</span>
                        <span>NT$ ${order.serviceQuoteAmount.toLocaleString()}</span>
                    </div>
                `;
        }

        detailHtml += `
                    <div class="price-row">
                        <span><strong>總金額：</strong></span>
                        <span><strong>NT$ ${amounts.total.toLocaleString()}</strong></span>
                    </div>
                </div>
            `;

        detailHtml += getStatusProgress(order.status);
        detailHtml += `</div>`;

        const modal = document.createElement("div");
        modal.className = "modal active";
        modal.id = "orderDetailModal";
        modal.innerHTML = `
                <div class="modal-content">
                    <button class="modal-close" onclick="document.getElementById('orderDetailModal').remove()">&times;</button>
                    ${detailHtml}
                </div>
            `;
        document.body.appendChild(modal);
      }

      // 顯示訂單進度
      function getStatusProgress(status) {
        const statusFlow = [
          { key: "NEEDS_PURCHASE", label: "需採購", icon: "📋" },
          { key: "PURCHASED", label: "已採購", icon: "✅" },
          { key: "IN_WAREHOUSE", label: "已入庫", icon: "📦" },
          { key: "SHIPPED", label: "已發貨", icon: "🚢" },
          { key: "IN_CUSTOMS", label: "清關中", icon: "🛃" },
          { key: "DELIVERY_COMPLETE", label: "派送完成", icon: "🎉" },
        ];

        const currentIndex = statusFlow.findIndex((s) => s.key === status);

        let progressHtml = `
                <div style="background-color: #fffacd; padding: 15px; border-radius: 5px; margin: 15px 0;">
                    <h4>訂單進度</h4>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; flex-wrap: wrap;">
            `;

        statusFlow.forEach((step, index) => {
          const isActive = index <= currentIndex;
          const isCurrent = index === currentIndex;
          progressHtml += `
                    <div style="text-align: center; flex: 1; min-width: 60px;">
                        <div style="
                            width: 40px;
                            height: 40px;
                            border-radius: 50%;
                            background-color: ${
                              isActive ? "#1a73e8" : "#e0e0e0"
                            };
                            color: white;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin: 0 auto;
                            font-size: 20px;
                            ${
                              isCurrent
                                ? "box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);"
                                : ""
                            }
                        ">
                            ${step.icon}
                        </div>
                        <p style="margin-top: 5px; font-size: 12px; color: ${
                          isActive ? "#1a73e8" : "#999"
                        };">
                            ${step.label}
                        </p>
                    </div>
                `;
        });

        progressHtml += `
                    </div>
                </div>
            `;

        return progressHtml;
      }

      // 開啟編輯資料視窗
      function openEditProfile() {
        document.getElementById("editName").value = currentUser.name || "";
        document.getElementById("editPhone").value = currentUser.phone || "";
        document.getElementById("editLine").value =
          currentUser.lineNickname || "";
        document.getElementById("editAddress").value =
          currentUser.defaultAddress || "";
        document.getElementById("editIdNumber").value =
          currentUser.idNumber || "";
        document.getElementById("editProfileModal").classList.add("active");
      }

      // 編輯資料表單提交
      document
        .getElementById("editProfileForm")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = {
            name: document.getElementById("editName").value,
            phone: document.getElementById("editPhone").value,
            lineNickname: document.getElementById("editLine").value,
            defaultAddress: document.getElementById("editAddress").value,
            idNumber: document.getElementById("editIdNumber").value,
          };

          try {
            const response = await fetch(`${API_BASE}/profile`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${authToken}`,
              },
              body: JSON.stringify(formData),
            });

            if (response.ok) {
              const data = await response.json();
              currentUser = data.customer;
              showDashboard();
              closeModal("editProfileModal");
              alert("資料更新成功！");
            }
          } catch (error) {
            alert("更新失敗，請稍後再試");
          }
        });

      // 開啟修改密碼視窗
      function openChangePassword() {
        document.getElementById("changePasswordModal").classList.add("active");
      }

      // 修改密碼表單提交
      document
        .getElementById("changePasswordForm")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("新密碼與確認密碼不相符！");
            return;
          }

          try {
            const response = await fetch(`${API_BASE}/change-password`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${authToken}`,
              },
              body: JSON.stringify({ currentPassword, newPassword }),
            });

            const data = await response.json();

            if (response.ok) {
              closeModal("changePasswordModal");
              alert("密碼修改成功！");
              document.getElementById("changePasswordForm").reset();
            } else {
              alert(data.error || "修改失敗");
            }
          } catch (error) {
            alert("網路錯誤，請稍後再試");
          }
        });

      // 登出
      document.getElementById("logoutBtn")?.addEventListener("click", () => {
        if (confirm("確定要登出嗎？")) {
          stopAutoRefresh();
          localStorage.removeItem("customerToken");
          authToken = null;
          currentUser = null;
          location.reload();
        }
      });

      // 關閉 Modal
      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove("active");
      }

      // 顯示訊息
      function showMessage(text, type) {
        const messageBox = document.getElementById("messageBox");
        messageBox.textContent = text;
        messageBox.className = `message ${type}`;
      }

      // 清除訊息
      function clearMessage() {
        const messageBox = document.getElementById("messageBox");
        messageBox.className = "message";
        messageBox.textContent = "";
      }

      // 顯示通知
      function showNotification(message) {
        const notification = document.createElement("div");
        notification.className = "notification";
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = "slideOut 0.3s ease-out";
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }
    </script>
  </body>
</html>
