<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>包裹預報 - 小跑豬代運</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* 額外的包裹預報專用樣式 */
      .parcel-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      /* 導航欄 */
      .nav-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
      }

      .nav-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .nav-buttons a {
        text-decoration: none;
      }

      /* 選擇模式卡片 */
      .mode-selection {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .mode-card {
        background-color: #fafafa;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 25px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
      }

      .mode-card:hover {
        border-color: #1a73e8;
        box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
        transform: translateY(-2px);
      }

      .mode-card.active {
        border-color: #1a73e8;
        background-color: #e9f5ff;
      }

      .mode-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 15px;
        background-color: #1a73e8;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 30px;
      }

      .mode-title {
        font-size: 20px;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .mode-desc {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .mode-benefits {
        text-align: left;
        margin-top: 15px;
      }

      .benefit-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        color: #666;
        font-size: 14px;
      }

      .benefit-item::before {
        content: "✓";
        color: #2ecc71;
        margin-right: 8px;
        font-weight: bold;
      }

      /* 表單區域 */
      .form-section {
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        display: none;
        margin-bottom: 30px;
      }

      .form-section.active {
        display: block;
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #1a73e8;
      }

      .form-title {
        font-size: 1.5em;
        color: #1a73e8;
      }

      .login-prompt {
        background-color: #e9f5ff;
        padding: 8px 16px;
        border-radius: 5px;
        color: #1a73e8;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s;
      }

      .login-prompt:hover {
        background-color: #d1e9ff;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        font-size: 14px;
      }

      .required::after {
        content: " *";
        color: #e74c3c;
      }

      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }

      .form-control:focus {
        outline: none;
        border-color: #1a73e8;
      }

      textarea.form-control {
        resize: vertical;
        min-height: 80px;
      }

      /* 圖片上傳區域 */
      .image-upload-area {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        background-color: #fafafa;
      }

      .image-upload-area:hover {
        border-color: #1a73e8;
        background-color: #e9f5ff;
      }

      .image-upload-area.dragover {
        border-color: #1a73e8;
        background-color: #d1e9ff;
      }

      .upload-icon {
        font-size: 40px;
        color: #999;
        margin-bottom: 10px;
      }

      .image-preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 20px;
      }

      .image-preview {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .remove-image {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
        height: 24px;
        background-color: #e74c3c;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .remove-image:hover {
        background-color: #c0392b;
      }

      /* 提交按鈕區域 */
      .submit-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #ddd;
        gap: 10px;
      }

      /* 查詢區域 */
      .tracking-section {
        background-color: #fafafa;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 30px;
        margin-top: 30px;
      }

      .tracking-section h2 {
        color: #1a73e8;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }

      .tracking-tabs {
        display: flex;
        gap: 15px;
        margin-bottom: 25px;
        border-bottom: 1px solid #ddd;
      }

      .tab-btn {
        padding: 10px 20px;
        background: none;
        border: none;
        color: #666;
        font-size: 16px;
        cursor: pointer;
        position: relative;
        transition: color 0.3s;
      }

      .tab-btn.active {
        color: #1a73e8;
      }

      .tab-btn.active::after {
        content: "";
        position: absolute;
        bottom: -1px;
        left: 0;
        right: 0;
        height: 2px;
        background: #1a73e8;
      }

      .tracking-form {
        display: none;
      }

      .tracking-form.active {
        display: block;
      }

      /* 訊息提示 */
      .message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        border-radius: 5px;
        color: white;
        font-weight: 500;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      .message.success {
        background-color: #2ecc71;
      }

      .message.error {
        background-color: #e74c3c;
      }

      /* 結果顯示 */
      .result-card {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 20px;
        margin-top: 20px;
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-PENDING {
        background-color: #fff3cd;
        color: #856404;
      }

      .status-CONFIRMED {
        background-color: #cce5ff;
        color: #004085;
      }

      .status-ARRIVED {
        background-color: #d4edda;
        color: #155724;
      }

      .status-COMPLETED {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .status-CANCELLED {
        background-color: #f8d7da;
        color: #721c24;
      }

      .query-code-display {
        background-color: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        text-align: center;
      }

      .query-code-display h3 {
        color: #856404;
        margin-bottom: 10px;
      }

      .query-code {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        letter-spacing: 2px;
        background: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin: 10px 0;
      }

      .copy-btn {
        background-color: #ffc107;
        color: #333;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .copy-btn:hover {
        background-color: #ffb300;
      }

      /* 響應式設計 */
      @media (max-width: 768px) {
        .nav-header {
          text-align: center;
        }

        .nav-buttons {
          width: 100%;
          justify-content: center;
        }

        .mode-selection {
          grid-template-columns: 1fr;
        }

        .form-grid {
          grid-template-columns: 1fr;
        }

        .submit-section {
          flex-direction: column;
          gap: 15px;
        }

        .submit-section .btn {
          width: 100%;
        }

        .tracking-tabs {
          flex-direction: column;
          gap: 0;
        }

        .tab-btn {
          width: 100%;
          text-align: left;
          padding: 12px;
          border-bottom: 1px solid #ddd;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator-container parcel-container">
      <!-- 導航標題區 -->
      <div class="nav-header">
        <img src="/assets/logo.png" alt="小跑豬 LOGO" class="header-logo" />
        <h1 style="color: #1a73e8; margin: 0">包裹預報系統</h1>
        <div class="nav-buttons">
          <a href="/" class="btn btn-add">返回首頁</a>
          <a href="/customer.html" class="btn btn-calculate">會員中心</a>
        </div>
      </div>

      <p
        style="
          text-align: center;
          color: #666;
          margin-bottom: 30px;
          font-size: 16px;
        "
      >
        快速預報您的包裹，追蹤運送狀態
      </p>

      <!-- 選擇模式 -->
      <div class="mode-selection" id="modeSelection">
        <div class="mode-card" onclick="selectMode('guest')">
          <div class="mode-icon">👤</div>
          <div class="mode-title">訪客預報</div>
          <p class="mode-desc">無需註冊，快速預報</p>
          <div class="mode-benefits">
            <div class="benefit-item">簡單快速，無需註冊</div>
            <div class="benefit-item">使用查詢碼追蹤包裹</div>
            <div class="benefit-item">適合偶爾使用</div>
          </div>
        </div>
        <div class="mode-card" onclick="selectMode('member')">
          <div class="mode-icon">⭐</div>
          <div class="mode-title">會員預報</div>
          <p class="mode-desc">享受完整會員服務</p>
          <div class="mode-benefits">
            <div class="benefit-item">統一管理所有包裹</div>
            <div class="benefit-item">查看歷史記錄</div>
            <div class="benefit-item">享受會員優惠</div>
            <div class="benefit-item">自動填入資料</div>
          </div>
        </div>
      </div>

      <!-- 預報表單 -->
      <div class="form-section" id="parcelForm">
        <div class="form-header">
          <h2 class="form-title" id="formTitle">包裹預報</h2>
          <div id="memberPrompt" style="display: none">
            <a href="/customer.html" class="login-prompt"
              >登入會員享受更多優惠 →</a
            >
          </div>
        </div>

        <form id="submitForm">
          <!-- 訪客資訊（僅非會員顯示） -->
          <div id="guestInfo" style="display: none">
            <h3 style="margin-bottom: 20px; color: #1a73e8">聯絡資訊</h3>
            <div class="form-grid">
              <div class="form-group">
                <label class="required">姓名</label>
                <input
                  type="text"
                  class="form-control"
                  id="guestName"
                  placeholder="請輸入您的姓名"
                />
              </div>
              <div class="form-group">
                <label class="required">電子郵件</label>
                <input
                  type="email"
                  class="form-control"
                  id="guestEmail"
                  placeholder="用於查詢包裹"
                />
              </div>
              <div class="form-group">
                <label class="required">聯絡電話</label>
                <input
                  type="tel"
                  class="form-control"
                  id="guestPhone"
                  placeholder="用於緊急聯絡"
                />
              </div>
            </div>
          </div>

          <!-- 包裹資訊 -->
          <h3 style="margin: 30px 0 20px; color: #1a73e8">包裹資訊</h3>
          <div class="form-grid">
            <div class="form-group">
              <label class="required">物流單號</label>
              <input
                type="text"
                class="form-control"
                id="trackingNumber"
                required
                placeholder="輸入您的物流追蹤號碼"
              />
            </div>
            <div class="form-group">
              <label>物流公司</label>
              <select class="form-control" id="logisticsCompany">
                <option value="">請選擇</option>
                <option value="圓通">圓通</option>
                <option value="中通">中通</option>
                <option value="申通">申通</option>
                <option value="韻達">韻達</option>
                <option value="順豐">順豐</option>
                <option value="百世">百世</option>
                <option value="極兔">極兔</option>
                <option value="其他">其他</option>
              </select>
            </div>
            <div class="form-group">
              <label class="required">商品名稱</label>
              <input
                type="text"
                class="form-control"
                id="productName"
                required
                placeholder="簡單描述您的商品"
              />
            </div>
            <div class="form-group">
              <label>數量</label>
              <input
                type="number"
                class="form-control"
                id="quantity"
                min="1"
                value="1"
              />
            </div>
          </div>

          <div class="form-group">
            <label>商品連結</label>
            <input
              type="url"
              class="form-control"
              id="productLink"
              placeholder="商品購買頁面連結（選填）"
            />
          </div>

          <div class="form-group">
            <label>備註說明</label>
            <textarea
              class="form-control"
              id="note"
              placeholder="特殊需求或注意事項（選填）"
            ></textarea>
          </div>

          <!-- 圖片上傳 -->
          <div class="form-group">
            <label>商品圖片（最多5張）</label>
            <div class="image-upload-area" id="uploadArea">
              <div class="upload-icon">📷</div>
              <p>點擊或拖放圖片到此處上傳</p>
              <p style="color: #999; font-size: 12px; margin-top: 10px">
                支援 JPG, PNG, GIF, WEBP 格式，單張最大 5MB
              </p>
              <input
                type="file"
                id="imageInput"
                multiple
                accept="image/*"
                style="display: none"
              />
            </div>
            <div class="image-preview-container" id="imagePreview"></div>
          </div>

          <!-- 提交按鈕 -->
          <div class="submit-section">
            <button
              type="button"
              class="btn"
              style="background-color: #7f8c8d; color: white"
              onclick="resetForm()"
            >
              清除重填
            </button>
            <button type="submit" class="btn btn-calculate">提交預報</button>
          </div>
        </form>
      </div>

      <!-- 查詢區域 -->
      <div class="tracking-section">
        <h2>查詢包裹</h2>
        <div class="tracking-tabs">
          <button class="tab-btn active" onclick="switchTab('code')">
            查詢碼查詢
          </button>
          <button class="tab-btn" onclick="switchTab('email')">
            Email 查詢
          </button>
        </div>

        <!-- 查詢碼查詢 -->
        <div class="tracking-form active" id="codeForm">
          <div class="form-group">
            <label>輸入查詢碼</label>
            <input
              type="text"
              class="form-control"
              id="queryCode"
              placeholder="例如：ABC123-XYZ"
            />
          </div>
          <button class="btn btn-calculate" onclick="trackByCode()">
            查詢
          </button>
        </div>

        <!-- Email 查詢 -->
        <div class="tracking-form" id="emailForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="required">電子郵件</label>
              <input
                type="email"
                class="form-control"
                id="trackEmail"
                placeholder="您預報時使用的 Email"
              />
            </div>
            <div class="form-group">
              <label>物流單號（選填）</label>
              <input
                type="text"
                class="form-control"
                id="trackNumber"
                placeholder="縮小查詢範圍"
              />
            </div>
          </div>
          <button class="btn btn-calculate" onclick="trackByEmail()">
            查詢
          </button>
        </div>

        <!-- 查詢結果顯示區 -->
        <div id="trackingResults"></div>
      </div>
    </div>

    <!-- LINE 客服按鈕 -->
    <a
      href="https://lin.ee/eK6HptX"
      target="_blank"
      class="line-fab"
      title="聯絡 LINE 客服"
      >LINE</a
    >

    <script>
      const API_BASE = "/api/parcels";
      let selectedMode = null;
      let selectedImages = [];
      const customerToken = localStorage.getItem("customerToken");

      // 選擇模式
      function selectMode(mode) {
        selectedMode = mode;

        // 更新卡片樣式
        document.querySelectorAll(".mode-card").forEach((card) => {
          card.classList.remove("active");
        });
        event.currentTarget.classList.add("active");

        // 顯示表單
        document.getElementById("parcelForm").classList.add("active");

        // 根據模式調整表單
        if (mode === "guest") {
          document.getElementById("guestInfo").style.display = "block";
          document.getElementById("memberPrompt").style.display = "block";
          document.getElementById("formTitle").textContent = "訪客包裹預報";
        } else {
          // 檢查是否已登入
          if (!customerToken) {
            if (confirm("請先登入會員帳號。是否前往登入頁面？")) {
              window.location.href = "/customer.html";
            }
            return;
          }
          document.getElementById("guestInfo").style.display = "none";
          document.getElementById("memberPrompt").style.display = "none";
          document.getElementById("formTitle").textContent = "會員包裹預報";
        }

        // 滾動到表單
        document
          .getElementById("parcelForm")
          .scrollIntoView({ behavior: "smooth" });
      }

      // 圖片上傳相關
      document.getElementById("uploadArea").addEventListener("click", () => {
        document.getElementById("imageInput").click();
      });

      document
        .getElementById("imageInput")
        .addEventListener("change", handleImageSelect);

      function handleImageSelect(e) {
        const files = Array.from(e.target.files);

        if (selectedImages.length + files.length > 5) {
          showMessage("最多只能上傳5張圖片", "error");
          return;
        }

        files.forEach((file) => {
          if (!file.type.startsWith("image/")) {
            showMessage("請選擇圖片檔案", "error");
            return;
          }

          if (file.size > 5 * 1024 * 1024) {
            showMessage("圖片大小不能超過5MB", "error");
            return;
          }

          selectedImages.push(file);
          displayImagePreview(file);
        });
      }

      function displayImagePreview(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const preview = document.createElement("div");
          preview.className = "image-preview";
          preview.innerHTML = `
                    <img src="${e.target.result}" alt="${file.name}">
                    <button class="remove-image" onclick="removeImage('${file.name}')">×</button>
                `;
          document.getElementById("imagePreview").appendChild(preview);
        };
        reader.readAsDataURL(file);
      }

      function removeImage(fileName) {
        selectedImages = selectedImages.filter((img) => img.name !== fileName);
        updateImagePreviews();
      }

      function updateImagePreviews() {
        document.getElementById("imagePreview").innerHTML = "";
        selectedImages.forEach((file) => displayImagePreview(file));
      }

      // 拖放上傳
      const uploadArea = document.getElementById("uploadArea");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");

        const files = Array.from(e.dataTransfer.files);
        const imageFiles = files.filter((file) =>
          file.type.startsWith("image/")
        );

        if (imageFiles.length > 0) {
          const input = document.getElementById("imageInput");
          const dt = new DataTransfer();
          imageFiles.forEach((file) => dt.items.add(file));
          input.files = dt.files;

          const event = new Event("change", { bubbles: true });
          input.dispatchEvent(event);
        }
      });

      // 提交表單
      document
        .getElementById("submitForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          // 檢查必填欄位
          const trackingNumber = document
            .getElementById("trackingNumber")
            .value.trim();
          const productName = document
            .getElementById("productName")
            .value.trim();

          if (!trackingNumber || !productName) {
            showMessage("請填寫物流單號和商品名稱", "error");
            return;
          }

          // 準備資料（使用 JSON 格式而不是 FormData）
          const requestData = {
            trackingNumber: trackingNumber,
            logisticsCompany: document.getElementById("logisticsCompany").value,
            productName: productName,
            productLink: document.getElementById("productLink").value,
            quantity: document.getElementById("quantity").value || "1",
            note: document.getElementById("note").value,
          };

          // 訪客資訊（如果是訪客模式）
          if (selectedMode === "guest") {
            const guestName = document.getElementById("guestName").value.trim();
            const guestEmail = document
              .getElementById("guestEmail")
              .value.trim();
            const guestPhone = document
              .getElementById("guestPhone")
              .value.trim();

            if (!guestName || !guestEmail || !guestPhone) {
              showMessage("請填寫完整的聯絡資訊", "error");
              return;
            }

            requestData.guestName = guestName;
            requestData.guestEmail = guestEmail;
            requestData.guestPhone = guestPhone;
          }

          // 暫時註解掉圖片上傳部分
          // 等 JSON 版本正常運作後再實作
          /*
          selectedImages.forEach((image) => {
            formData.append("images", image);
          });
          */

          try {
            // 設定請求標頭
            const headers = {
              "Content-Type": "application/json", // 重要：設定為 JSON
            };

            if (selectedMode === "member" && customerToken) {
              headers["Authorization"] = `Bearer ${customerToken}`;
            }

            console.log("發送資料:", requestData); // 除錯用

            // 注意：改為調用 /create-json 而不是 /create
            const response = await fetch(`${API_BASE}/create-json`, {
              method: "POST",
              headers: headers,
              body: JSON.stringify(requestData), // 使用 JSON.stringify 而不是 FormData
            });

            const data = await response.json();
            console.log("回應資料:", data); // 除錯用

            if (response.ok) {
              showMessage("包裹預報成功！", "success");

              // 如果是訪客，顯示查詢碼
              if (data.isGuest && data.queryCode) {
                showQueryCode(data.queryCode);
              }

              // 重置表單
              setTimeout(() => {
                resetForm();
                if (selectedMode === "member") {
                  window.location.href = "/parcel.html";
                }
              }, 2000);
            } else {
              showMessage(data.error || "預報失敗", "error");
            }
          } catch (error) {
            console.error("提交錯誤:", error);
            showMessage("網路錯誤，請稍後再試", "error");
          }
        });

      // 顯示查詢碼
      function showQueryCode(code) {
        const resultDiv = document.createElement("div");
        resultDiv.className = "query-code-display";
        resultDiv.innerHTML = `
                <h3>請妥善保存您的查詢碼</h3>
                <div class="query-code">${code}</div>
                <p style="color: #666; margin: 10px 0;">使用此查詢碼可以追蹤您的包裹狀態</p>
                <button class="copy-btn" onclick="copyToClipboard('${code}')">複製查詢碼</button>
            `;

        const formSection = document.getElementById("parcelForm");
        formSection.insertBefore(resultDiv, formSection.firstChild);
        resultDiv.scrollIntoView({ behavior: "smooth" });
      }

      // 複製到剪貼板
      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          showMessage("查詢碼已複製", "success");
        });
      }

      // 切換查詢標籤
      function switchTab(tab) {
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.querySelectorAll(".tracking-form").forEach((form) => {
          form.classList.remove("active");
        });

        if (tab === "code") {
          document
            .querySelector(".tab-btn:nth-child(1)")
            .classList.add("active");
          document.getElementById("codeForm").classList.add("active");
        } else {
          document
            .querySelector(".tab-btn:nth-child(2)")
            .classList.add("active");
          document.getElementById("emailForm").classList.add("active");
        }
      }

      // 查詢碼查詢
      async function trackByCode() {
        const code = document.getElementById("queryCode").value;
        if (!code) {
          showMessage("請輸入查詢碼", "error");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/track/${code}`);
          const data = await response.json();

          if (response.ok) {
            displayTrackingResult([data]);
          } else {
            showMessage(data.error || "查詢失敗", "error");
            document.getElementById("trackingResults").innerHTML = "";
          }
        } catch (error) {
          showMessage("網路錯誤，請稍後再試", "error");
        }
      }

      // Email 查詢
      async function trackByEmail() {
        const email = document.getElementById("trackEmail").value;
        const trackingNumber = document.getElementById("trackNumber").value;

        if (!email) {
          showMessage("請輸入電子郵件", "error");
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/track-by-email`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, trackingNumber }),
          });

          const data = await response.json();

          if (response.ok) {
            if (data.length === 0) {
              document.getElementById("trackingResults").innerHTML =
                '<p style="text-align: center; color: #999; margin: 20px;">找不到相關包裹</p>';
            } else {
              displayTrackingResult(data);
            }
          } else {
            showMessage(data.error || "查詢失敗", "error");
          }
        } catch (error) {
          showMessage("網路錯誤，請稍後再試", "error");
        }
      }

      // 顯示查詢結果
      function displayTrackingResult(parcels) {
        const statusMap = {
          PENDING: { text: "待確認", class: "status-PENDING" },
          CONFIRMED: { text: "已確認", class: "status-CONFIRMED" },
          ARRIVED: { text: "已到倉", class: "status-ARRIVED" },
          COMPLETED: { text: "已完成", class: "status-COMPLETED" },
          CANCELLED: { text: "已取消", class: "status-CANCELLED" },
        };

        const html = parcels
          .map((parcel) => {
            const status = statusMap[parcel.status] || {
              text: parcel.status,
              class: "",
            };
            return `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <h3 style="color: #1a73e8;">${
                                  parcel.productName
                                }</h3>
                                <p style="color: #666;">物流單號: ${
                                  parcel.trackingNumber
                                }</p>
                                ${
                                  parcel.logisticsCompany
                                    ? `<p style="color: #666;">物流公司: ${parcel.logisticsCompany}</p>`
                                    : ""
                                }
                            </div>
                            <span class="status-badge ${status.class}">${
              status.text
            }</span>
                        </div>
                        <div style="margin-top: 15px;">
                            <p><strong>數量:</strong> ${parcel.quantity}</p>
                            <p><strong>預報時間:</strong> ${new Date(
                              parcel.createdAt
                            ).toLocaleString()}</p>
                            ${
                              parcel.note
                                ? `<p><strong>備註:</strong> ${parcel.note}</p>`
                                : ""
                            }
                            ${
                              parcel.adminNote
                                ? `<p><strong>管理員備註:</strong> ${parcel.adminNote}</p>`
                                : ""
                            }
                        </div>
                    </div>
                `;
          })
          .join("");

        document.getElementById("trackingResults").innerHTML = html;
      }

      // 重置表單
      function resetForm() {
        document.getElementById("submitForm").reset();
        selectedImages = [];
        document.getElementById("imagePreview").innerHTML = "";
      }

      // 顯示訊息
      function showMessage(text, type) {
        // 移除現有訊息
        const existingMessage = document.querySelector(".message");
        if (existingMessage) {
          existingMessage.remove();
        }

        const message = document.createElement("div");
        message.className = `message ${type}`;
        message.textContent = text;
        document.body.appendChild(message);

        setTimeout(() => {
          message.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
